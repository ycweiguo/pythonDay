{% load i18n staticfiles %}<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
     <link href="/mysite/static/css/bootstrap.css" rel="stylesheet">
    <link href="/mysite/static/css/bootstrap-theme.css" rel="stylesheet">
    <script src="/mysite/static/js/jquery.js"></script>
    <script src="/mysite/static/js/bootstrap.js"></script>

	<title>{% block title %}{{ title|default:"django-users2"}}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
</head>
<body>

<nav class="header navbar navbar-inverse">
	<div class="container ">
		<a class="navbar-brand" href="/">Django Users</a>
	</div>
</nav>
<div class="container jumbotron">
	{% if messages %}
		{% for message in messages %}
			<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
		{% endfor %}
	{% endif %}
	{% block content %}
		<p>Use this template get you up and running with django-users2.</p>
	{% endblock content %}
</div>
</body>
</html>
